<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Interactive Photo Gallery</h1>
    </header> 
    <main>
        <div class="Photo_View">
            <div class="Photo_Left">
                <h2>Photo Viewer</h2>
                <div>Hover or tab over a photo to see more details</div>
            </div>
            <div class="Photo_Div">
                <p id="Photo_Alt_Text" hidden></p>
            </div>
        </div>
        <div class="Gallery_Main">
            <h2 class="Gallery_Header">Photos</h2>
            <div class="Gallery_Photos">
                <img src="img/bacon_in_the_woods.png" alt="brown labradoodle sitting near a stream in a wooded setting"
                    width="100">
                <img src="img/bacon_near_the_fort.png"
                    alt="brown labradoodle posing in front of a makeshift fort made of branches" width="100">
                <img src="img/downed_tree.png" alt="a downed tree crossign a stream" width="100">
                <img src="img/fort_in_woods.png" alt="a small fort made of branches" width="100">
                <img src="img/huron_river_cascades.JPG" alt=" two people on a kayak approaching some small rapids" width="100">
                <img src="img/lake_view.JPG" alt="a glimpse of a child running along a lake obscured by branches" width="100">
                <img src="img/mist_over_huron_river.JPG" alt="the mist rising over a river in the morning" width="100">
                <img src="img/munising.jpg" alt="small waterfall" width="100">
                <img src="img/reflected_tree.JPG" alt="reflection of a lake and trees" width="100">
                <img src="img/bend_in_the_road.png"
                    alt="a purple tree stands in contrast to the green leaved trees along a bend in the road" width="100">
                <img src="img/pink_blossoms.png" alt="small pink blossoms on an otherwise green leaved tree" width="100">
                <img src="img/blooming_trees.png" alt="brown labradoodle sitting in front of white and purple blooming  trees"
                    width="100">
                <img src="img/falling_petals.png" alt="a purple tulip tree that is beginning to shed its petals" width="100">
                <img src="img/hanging_plants.png" alt="red and green plants in a decorative hanging basket" width="100">
                <img src="img/potted_plants.png" alt="a decorative planter with a variety of brightly colored plants "
                    width="100">
                <img src="img/red_maple.png" alt="a small Japanese maple tree in front of a putple door" width="100">
                <img src="img/tree_with_white_blooms.png"
                    alt="brown labradoodle sitting in front of tree blooming with white petals" width="100">
                <img src="img/tulips.png" alt="bright red tulips in front of a garden light" width="100">
                <img src="img/white_buds_on_tree.png" alt="artsy shot of white blooms on a green tree with a dark background"
                    width="100">
            </div>
        </div>
    </main> 
    <script src="js/script.js"></script>
</body>
</html>
